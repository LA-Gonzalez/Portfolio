<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <header class="header">
        <div class="container">    
            <h1 class="header__tile">Notes App</h1>   
            <h2 class="header__subtitle">Take Notes, never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id = "updated"></span>
        </div>
    </div>
    
    <div class="container">
        <input id = "note-title" class ="title-input" placeholder="note-title">

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
