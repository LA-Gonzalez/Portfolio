<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <header class="header">
        <div class="container">    
            <h1 class="header__tile">Notes App</h1>   
            <h2 class="header__subtitle">Take Notes, never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id = "search-text" class="input" type="text" placeholder="Filter Notes">
            <select id = "filter-by" class="dropdown">
                <option value = "byEdited">Sort by Last Edited</option>
                <option value="byCreated">Sort by Recently Created</option>
                <option value = "aplhabetical">Sort Alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id ="notes"></div>
        <button id = "create-note" class="button">Create Note</button>
    </div>




    
    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
    <script src = "/scripts/notes-functions.js"></script>
    <script src = "/scripts/notes-app.js"></script>
</body>
</html>
